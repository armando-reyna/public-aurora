<div class="row">
  <div class="col-lg-12">
    <div class="ibox">
      <div class="ibox-title">
        <h1>Confirme su compra</h1>
      </div>
      <div class="ibox-content">

        <div class="panel-group payments-method">

          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="row">
                <div class="col-md-4">
                  <h5 class="panel-title">
                    <img src="https://www.paypalobjects.com/webstatic/es_MX/mktg/logos-buttons/redesign/btn_8.png"/>
                  </h5>
                </div>
              </div>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-body">

              <h2>Detalles de la compra</h2>

              <div class="row">
                <div class="col-md-2">
                  <img ng-src="{{CONSTANTS.API_URI}}/membership/view-file?membershipId={{vm.buyedMembership.id}}" class="buy-img">
                </div>
                <div class="col-md-5" ng-show="!vm.hasError">

                  <form role="form" id="payment-form">
                    <div class="form-group">
                      <label>MEMBRES√çA</label>
                      <label class="form-control">{{vm.buyedMembership.name}}</label>
                    </div>
                    <div class="form-group">
                      <label>HORAS</label>
                      <label class="form-control">{{vm.buyedMembership.hours}}</label>
                    </div>
                    <div class="form-group">
                      <label>TOTAL</label>
                      <label class="form-control">{{vm.buyedMembership.price}}</label>
                    </div>
                    <button class="btn btn-primary" ng-click="vm.confirmPayment()">CONFIRMAR COMPRA</button>
                  </form>

                </div>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
<div class="busy" ng-show="vm.loading">
  <div class="spiner-example">
    <div class="sk-spinner sk-spinner-wave">
      Cargando...
      <div class="sk-rect1"></div>
      <div class="sk-rect2"></div>
      <div class="sk-rect3"></div>
      <div class="sk-rect4"></div>
      <div class="sk-rect5"></div>
    </div>
  </div>
</div>
