    <div class="row">
      <div class="col-lg-12">
        <div class="ibox">
          <div class="ibox-title">
            <h1>Estatus de su compra</h1>
          </div>
          <div class="ibox-content">

            <div class="panel-group payments-method">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <div class="row">
                    <div class="col-md-4">
                      <h5 class="panel-title">

                      </h5>
                    </div>
                    <div class="col-md-1">
                      <h5 class="panel-title">
                        <span class="{{vm.headerCSS}}"><i class="{{vm.headerIcon}}" aria-hidden="true"></i></span>
                      </h5>
                    </div>
                    <div class="col-md-6">
                      <h5 class="panel-title">
                        <h2 ng-bind-html="vm.headerTitle"></h2>
                      </h5>
                    </div>
                  </div>

                </div>
              </div>
              <div class="panel panel-default" >

                        </p>
                      </div>
                      <div class="col-md-8" ng-show="!vm.hasError">

                        <form role="form" id="payment-form">
                          <div class="row">
                            <div class="col-xs-6 col-md-6">
                              <div class="form-group">
                                <label>MEMBRES&Iacute;A</label>
                                <label class="form-control">{{vm.membershipName}}</label>
                              </div>
                            </div>
                            <div class="col-xs-6 col-md-6 pull-right">
                              <div class="form-group">
                                <label>COSTO TOTAL</label>
                                <label class="form-control">{{vm.totalCost}}</label>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-xs-6 col-md-6">
                              <div class="form-group">
                                <label>HORAS ABONADAS</label>
                                <label class="form-control">{{vm.hours}}</label>
                              </div>
                            </div>
                            <!--div class="col-xs-6 col-md-6 pull-right">
                              <div class="form-group">
                                <label>COSTO POR HORA</label>
                                <label class="form-control">{{vm.unitPrice}}</label>
                              </div>
                            </div-->
                          </div>
                          <div class="row">
                            <div class="col-xs-6 col-md-6">
                              <div class="form-group">
                                <label>HORAS DISPONIBLES</label>
                                <label class="form-control">{{vm.userHrs}}</label>
                              </div>
                            </div>
                          </div>
                        </form>

                      </div>

                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>

  <div class="busy" ng-show="vm.loading">
    <div class="spiner-example">
      <div class="sk-spinner sk-spinner-wave">
        Cargando...
        <div class="sk-rect1"></div>

        <div class="sk-rect3"></div>
        <div class="sk-rect4"></div>
        <div class="sk-rect5"></div>
      </div>
    </div>
  </div>
