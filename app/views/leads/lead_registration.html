<div class="loginColumns animated fadeInDown">
  <div class="row">

    <div class="col-md-6">
      <img src="img/promo1.jpg" class="img-rounded" alt="Cinque Terre" width="365">
    </div>
    <div class="col-md-6">
      <h2 class="font-bold">Registro</h2>
      <div class="ibox-content">

        <form role="form" name="leadForm" novalidate ng-submit="vm.save()" class="form-horizontal">

          <div class="form-group" ng-class="vm.isDirty() && leadForm.name.$invalid ? 'has-error' : ''">
            <label class="col-sm-2 control-label">Nombre</label>

            <div class="col-sm-9 col-md-offset-1">
              <input type="text" class="form-control" name="name" ng-model="vm.lead.name" ng-minlength="1"
                     maxlength="100" required>
              <div class="m-t-xs" ng-show="vm.isDirty() && leadForm.name.$invalid">
                <small class="text-danger" ng-show="leadForm.name.$error.required">Ingrese el nombre del usuario.
                </small>
                <small class="text-danger" ng-show="leadForm.name.$error.minlength">Ingrese al menos 1 caracteres.
                </small>
              </div>
            </div>
          </div>

          <div class="form-group" ng-class="vm.isDirty() && leadForm.email.$invalid ? 'has-error' : ''">
            <label class="col-sm-2 control-label">Correo electrónico</label>
            <div class="col-sm-9 col-md-offset-1">
              <input type="email" class="form-control" placeholder="E-mail" name="email"
                     ng-model="vm.lead.email" ng-minlength="5" maxlength="100" required>
              <div class="m-t-xs" ng-show="vm.isDirty() && leadForm.email.$invalid">
                <small class="text-danger" ng-show="leadForm.email.$error.required">Ingrese un correo electrónico.</small>
                <small class="text-danger" ng-show="leadForm.email.$error.email">Correo electrónico inválido.</small>
                <small class="text-danger" ng-show="leadForm.email.$error.duplicated">Correo electrónico ya existente.</small>
              </div>
            </div>
          </div>

          <div class="form-group" ng-class="vm.isDirty() && leadForm.phone.$invalid ? 'has-error' : ''">
            <label class="col-sm-2 control-label">Teléfono</label>
            <div class="col-sm-9 col-md-offset-1">
              <input type="text" class="form-control" name="phone" data-mask="(99) 9999-9999" ng-model="vm.lead.phone" required>
              <div class="m-t-xs" ng-show="vm.isDirty() && leadForm.phone.$invalid">
                <small class="text-danger" ng-show="leadForm.phone.$error.required">Ingrese un número telefónico.</small>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary block full-width m-b">Registrarse</button>

        </form>
      </div>
    </div>
  </div>
  <hr/>
  <div class="row">
    <div class="col-md-6">
      Aurora
    </div>
    <div class="col-md-6 text-right">
      <small>© 2014-2015</small>
    </div>
  </div>
</div>
