<div class="inmodal">
    <form role="form" name="leadForm" novalidate ng-submit="vm.saveExecutive()">
        <div class="modal-header">
            <h4 class="modal-title">Asignar ejecutivo</h4>
        </div>
        
        
                
        <input type="hidden" class="form-control" id="id" name="id" ng-model="vm.lead.id" required value="{{vm.lead.id}}">
                
        <div class="modal-body">
        	
        	<select id="role" class="form-control"  name="executive" ng-model="vm.lead.executive" required>
                <option value="">Seleccione un Ejecutivo</option>
                <option ng-repeat="executive in vm.executives" value="{{executive.id}}">{{executive.name}}</option>
			</select>
            
            
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-white" ng-click="vm.cancel()">Cancelar</button>
            <button class="btn btn-sm btn-primary" type="submit" ng-disabled="vm.enableSaveBtn"><strong>Guardar</strong></button>
        </div>
    </form>
</div>

<div class="busy" ng-show="vm.loading">
    <div class="spiner-example">
        <div class="sk-spinner sk-spinner-wave">
            Cargando...
            <div class="sk-rect1"></div>
            <div class="sk-rect2"></div>
            <div class="sk-rect3"></div>
            <div class="sk-rect4"></div>
            <div class="sk-rect5"></div>
        </div>
    </div>
</div>
