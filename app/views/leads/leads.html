<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12 animated fadeInRight">

            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Leads</h5>
                    <div ibox-tools></div>
                </div>

                <div class="btn-bar">
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="left" title="Actualizar Usuarios" ng-click="vm.refresh()">
                        <i class="fa fa-refresh"></i> Actualizar Lista
                    </button>
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="left" title="Seleccionar todos" ng-click="vm.selectAll()">
                        <i class="fa fa-check"></i>
                        <span ng-hide="vm.allselected">Seleccionar todos</span>
                        <span ng-show="vm.allselected">Deseleccionar todos</span>
                    </button>
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Agregar Lead" ng-click="vm.openLeadModal(false)">
                        <i class="fa fa-plus"></i>
                    </button>
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Modificar" ng-disabled="!vm.updateEnabled" ng-click="vm.openLeadModal(true)">
                        <i class="fa fa-pencil"></i>
                    </button>
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Activar" ng-disabled="!vm.activateEnabled" ng-click="vm.activateLeads()">
                        <i class="fa fa-check"></i>
                    </button>
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Desactivar" ng-disabled="!vm.deactivateEnabled" ng-click="vm.deactivateLeads()">
                        <i class="fa fa-times"></i>
                    </button>
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Asignar ejecutivo" ng-disabled="!vm.updateEnabled" ng-click="vm.openExecutiveModal(true)">
                        <i class="glyphicon glyphicon-user"></i>
                    </button>                    
                    <label class="margin-left-md">
                        <input type="checkbox" ng-model="vm.inactiveLeads" ng-click="vm.refresh()"> &nbsp;Leads Inactivos
                    </label>
                </div>

                <div class="ibox-content">

                    <table datatable="ng" dt-options="dtOptions"  class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>&nbsp;</th>
                            <th>Situación</th>
                            <th>Nombre</th>
                            <th>Sucursal</th>
                            <th>Estado</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                            <th>Celular</th>
                            <th>Origen</th>
                            <th>Ejecutivo</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="lead in vm.leadList">
                            <td class="text-center" ng-hide="">
                                <input type="checkbox" ng-model="lead.selected" ng-click="vm.enableBts()">
                            </td>
                            <td>
                                <label class="label label-primary" ng-show="lead.active">Activo</label>
                                <label class="label label-danger" ng-hide="lead.active">Inactivo</label>
                            </td>
                            <td>{{lead.name}}</td>
                            <td>{{lead.branch.name}}</td>
                            <td>{{lead.status.status}}</td>
                            <td>{{lead.email}}</td>
                            <td>{{lead.phone}}</td>
                            <td>{{lead.mobile}}</td>
                            <td>{{lead.origin.name}}</td>
                            <td>{{lead.executive.name}}</td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>

        </div>
    </div>
</div>
