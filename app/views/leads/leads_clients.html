<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12 animated fadeInRight">

            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Clientes</h5>
                    <div ibox-tools></div>
                </div>

                <div class="btn-bar">
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="left" title="Actualizar Usuarios" ng-click="vm.refresh()">
                        <i class="fa fa-refresh"></i> Actualizar Lista
                    </button>
                </div>

                <div class="ibox-content">

                    <table datatable="ng" dt-options="dtOptions"  class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>Crear usuario</th>
                            <th>Nombre</th>
                            <th>Estado</th>
                            <th>Email</th>
                            <th>Tel√©fono</th>
                            <th>Celular</th>
                            <th>Origen</th>
                            <th>Ejecutivo</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="lead in vm.leadList">
                            <td class="text-center">
                                <i class="fa fa-user-plus icon-sm" ng-click="vm.convertIntoClient(lead)" ng-hide="vm.lead.user"></i>
                            </td>
                            <td>{{lead.name}}</td>
                            <td>{{lead.status.status}}</td>
                            <td>{{lead.email}}</td>
                            <td>{{lead.phone}}</td>
                            <td>{{lead.mobile}}</td>
                            <td>{{lead.origin.name}}</td>
                            <td>{{lead.executive.name}}</td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>

        </div>
    </div>
</div>
<div class="busy" ng-show="vm.loading">
    <div class="spiner-example">
        <div class="sk-spinner sk-spinner-wave">
            Cargando...
            <div class="sk-rect1"></div>
            <div class="sk-rect2"></div>
            <div class="sk-rect3"></div>
            <div class="sk-rect4"></div>
            <div class="sk-rect5"></div>
        </div>
    </div>
</div>
