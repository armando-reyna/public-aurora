<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row" ng-hide="vm.selectedLead">

        <div class="col-lg-12 animated fadeInRight">

            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Leads</h5>
                    <div ibox-tools></div>
                </div>

                <div class="btn-bar">
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="left" title="Actualizar Usuarios" ng-click="vm.refresh()">
                        <i class="fa fa-refresh"></i> Actualizar Lista
                    </button>

                    <label class="margin-left-md">
                        <input type="checkbox" ng-model="vm.inactiveLeads" ng-click="vm.refresh()"> &nbsp;Usuarios Inactivos
                    </label>
                </div>

                <div class="ibox-content">

                    <table datatable="ng" dt-options="dtOptions"  class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>Docs</th>
                            <th ng-if="vm.inactiveLeads">Situaci√≥n</th>
                            <th>Nombre</th>
                            <th>Estado</th>
                            <th>E-Mail</th>
                            <th>Tel&eacute;fono</th>
                            <th>Celular</th>
                            <th>Origen</th>
                            <th>Ejecutivo</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="lead in vm.leadList">
                            <td class="text-center">
                                <i class="fa fa-file-text-o icon-sm" ng-click="vm.showFilesSection(lead)"></i>
                            </td>

                            <td ng-if="vm.inactiveLeads">
                                <label class="label label-primary" ng-show="lead.active">Activo</label>
                                <label class="label label-danger" ng-hide="lead.active">Inactivo</label>
                            </td>
                            <td>{{lead.name}}</td>
                            <td>{{lead.status.status}}</td>
                            <td>{{lead.email}}</td>
                            <td>{{lead.phone}}</td>
                            <td>{{lead.mobile}}</td>
                            <td>{{lead.origin.name}}</td>
                            <td>{{lead.executive.name}}</td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>

        </div>

    </div>
    <div class="row wrapper border-bottom white-bg page-heading" ng-show="vm.selectedLead">
        <div class="col-lg-9">
            <h2 class="link" ng-click="vm.clearSelectedLead()"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
                Leads</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="" ng-click="vm.clearSelectedLead()">Leads</a>
                </li>
                <li>
                    {{vm.selectedLead.name}}
                </li>
            </ol>
        </div>
    </div>

</div>
<div class="busy" ng-show="vm.loading">
    <div class="spiner-example">
        <div class="sk-spinner sk-spinner-wave">
            Cargando...
            <div class="sk-rect1"></div>
            <div class="sk-rect2"></div>
            <div class="sk-rect3"></div>
            <div class="sk-rect4"></div>
            <div class="sk-rect5"></div>
        </div>
    </div>
</div>
<style>
    .modal-body {
        padding: 10px 10px 10px 10px;
    }
</style>
