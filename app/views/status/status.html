<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12 animated fadeInRight">

            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Status</h5> 
                    <div ibox-tools></div>
                </div>

                <div class="btn-bar">
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="left" title="Actualizar Usuarios" ng-click="vm.refresh()">
                        <i class="fa fa-refresh"></i> Actualizar Lista
                    </button>
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="left" title="Seleccionar todos" ng-click="vm.selectAll()">
                        <i class="fa fa-check"></i>
                        <span ng-hide="vm.allselected">Seleccionar todos</span>
                        <span ng-show="vm.allselected">Deseleccionar todos</span>
                    </button>
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Agregar status" ng-click="vm.openStatusModal(false)">
                        <i class="fa fa-plus"></i>
                    </button>
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Modificar" ng-disabled="!vm.updateEnabled" ng-click="vm.openStatusModal(true)">
                        <i class="fa fa-pencil"></i>
                    </button>
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Eliminar" ng-disabled="!vm.deactivateEnabled" ng-click="vm.deleteStatus()">
                        <i class="fa fa-times"></i>
                    </button>
                </div>

                <div class="ibox-content">

                    <table datatable="ng" dt-options="dtOptions"  class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>&nbsp;</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="status in vm.statusList">
                            <td class="text-center">
                                <input type="checkbox" ng-model="status.selected" ng-click="vm.enableBts()">
                            </td>
                            <td>{{status.status}}</td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>

        </div>
    </div>
</div>
<div class="busy" ng-show="vm.loading">
	<div class="spiner-example">
		<div class="sk-spinner sk-spinner-wave">
			Cargando...
			<div class="sk-rect1"></div>
			<div class="sk-rect2"></div>
			<div class="sk-rect3"></div>
			<div class="sk-rect4"></div>
			<div class="sk-rect5"></div>
		</div>
	</div>
</div>
