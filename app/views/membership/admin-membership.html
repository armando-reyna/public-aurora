<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12 animated fadeInRight">

            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Administraci&oacute;n de membres&iacute;as</h5>
                    <div ibox-tools></div>
                </div>

                <div class="btn-bar">
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="left" title="Actualizar Usuarios" ng-click="vm.refresh()">
                        <i class="fa fa-refresh"></i> Actualizar Lista
                    </button>
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Agregar" ng-click="vm.openMembershipTypeModal(false)">
                        <i class="fa fa-plus"></i>
                    </button>
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Modificar" ng-disabled="!vm.updateEnabled" ng-click="vm.openMembershipTypeModal(true)">
                        <i class="fa fa-pencil"></i>
                    </button>
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Eliminar"
                            ng-disabled="!vm.deactivateEnabled" ng-click="vm.deleteMembership()">
                        <i class="fa fa-times"></i>
                    </button>
                </div>

                <div class="ibox-content">

                    <table datatable="ng" dt-options="dtOptions"  class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>&nbsp;</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Total de horas</th>
                            <th>Imagen</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="membership in vm.memberships">
                            <td class="text-center">
                                <input type="checkbox" ng-model="membership.selected" ng-click="vm.enableBts()">
                            </td>
                            <!-- <td ng-if="vm.inactiveLeads">-->
<!--                             <td> -->
<!--                                 <label class="label label-primary" ng-show="membership.active">Activo</label> -->
<!--                                 <label class="label label-danger" ng-hide="membership.active">Inactivo</label> -->
<!--                             </td> -->
                            <td>{{membership.name}}</td>
                            <td>{{membership.price}}</td>
                            <td>{{membership.hours}}</td>
                            <td><img style="max-width:120px; max-height:90px;" ng-src="{{vm.apiUrl}}/membership/view-nocache-file?membershipId={{membership.id}}&u={{vm.imgUpdateFlag}}"></td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>

        </div>
    </div>
</div>
<div class="busy" ng-show="vm.loading">
    <div class="spiner-example">
        <div class="sk-spinner sk-spinner-wave">
            Cargando...
            <div class="sk-rect1"></div>
            <div class="sk-rect2"></div>
            <div class="sk-rect3"></div>
            <div class="sk-rect4"></div>
            <div class="sk-rect5"></div>
        </div>
    </div>
</div>
