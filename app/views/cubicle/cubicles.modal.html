<div class="inmodal">
  <form role="form" name="cubicleForm" novalidate ng-submit="vm.save()">
    <div class="modal-header">
      <h4 class="modal-title">{{vm.action}} Cub&iacute;culo</h4>
    </div>
    <div class="modal-body">

      <input type="hidden" class="form-control" name="id" ng-model="vm.cubicle.id">
      <input type="hidden" class="form-control" name="active" ng-model="vm.cubicle.active">

      <input-validator input-name="name" label="Nombre" form="cubicleForm" model="vm.cubicle.name" required="true"
                       ng-minlength="1" maxlength="100"></input-validator>

      <select-validator input-name="branch"
                        label="Sucursal" form="cubicleForm" list="vm.branchList" model="vm.cubicle.branch"
                        required="true" option-label="name"></select-validator>

      <select-validator input-name="cubicleType"
                        label="Tipo" form="cubicleForm" list="vm.cubicleTypes" model="vm.cubicle.cubicleType"
                        required="true" option-label="name"></select-validator>

      <input-validator input-name="capacity" label="Metros Cuadrados" form="cubicleForm" model="vm.cubicle.capacity"
                       required="true"
                       max-length="10" restrict="numeric"></input-validator>

      <textarea-validator input-name="description" label="Descripción" form="cubicleForm" model="vm.cubicle.description" required="true"
                          maxlength="100"></textarea-validator>

      <input-validator input-name="location" label="Ubicación" form="cubicleForm" model="vm.cubicle.location" required="true"
                       ng-minlength="1" maxlength="100"></input-validator>

      <input-validator input-name="sort" label="Orden" form="cubicleForm" model="vm.cubicle.sort"
                       required="true"
                       max-length="10" restrict="numeric"></input-validator>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-white" ng-click="vm.cancel()">Cancelar</button>
      <button class="btn btn-sm btn-primary" type="submit" ng-disabled="vm.enableSaveBtn"><strong>Guardar</strong>
      </button>
    </div>
  </form>
</div>

<div class="busy" ng-show="vm.loading">
  <div class="spiner-example">
    <div class="sk-spinner sk-spinner-wave">
      Cargando...
      <div class="sk-rect1"></div>
      <div class="sk-rect2"></div>
      <div class="sk-rect3"></div>
      <div class="sk-rect4"></div>
      <div class="sk-rect5"></div>
    </div>
  </div>
</div>
